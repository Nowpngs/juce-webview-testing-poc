<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.plot.ly/plotly-2.33.0.min.js"
      charset="utf-8"></script>
  <script type="module"
      src="./js/index.js"></script>
  <title>JUCE 8 WebView Plugin</title>
</head>

<body>
  <main>
    <h1>Hello, World!</h1>
    <table id="productInfo">
      <thead>
        <tr>
          <td>Property</td>
          <td>Value</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Vendor</td>
          <td id="vendor"></td>
        </tr>
        <tr>
          <td>Plugin Name</td>
          <td id="pluginName"></td>
        </tr>
        <tr>
          <td>Plugin Version</td>
          <td id="pluginVersion"></td>
        </tr>
      </tbody>
    </table>
    <button id="nativeFunctionButton">Call a C++ Function</button>
    <button id="emitEventButton">Emit a frontend Event</button>

    <div id="outputLevelPlot"></div>
  </main>
</body>

</html>
